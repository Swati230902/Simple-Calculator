<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-screen">
            <input type="text" id="calculation" disabled />
            <input type="text" id="result" disabled />
        </div>
        <div class="calculator-buttons">
            <!-- Top row for advanced functions --> 
            <button class="clear" value="C">C</button>
            <button class="function" value="%">%</button>
            <button class="function" value="(">(</button>
            <button class="function" value=")">)</button>

            <!-- Main calculation buttons -->
            <button class="operator" value="/">÷</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>

            <button class="operator" value="*">x</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>

            <button class="operator" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>

            <button class="operator" value="+">+</button>
            <button class="number" value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button class="backspace" value="←" id="backspace">←</button>
        
            <button class="equal" value="=" id="equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
